<body>
<script language="JavaScript" type="text/javascript">
function showhidediv(rad){
var rads=document.getElementsByName(rad.name);
document.getElementById('radius').style.display=(rads[0].checked)?'block':'none' ;
document.getElementById('state').style.display=(rads[1].checked)?'block':'none' ;
document.getElementById('region').style.display=(rads[2].checked)?'block':'none' ;
}
</script>

<form name="create" id="create" method="post">

<input name="pagetype" type="radio" value="0" onclick="showhidediv(this);"/>By Radius <br />
<input name="pagetype" type="radio" value="1"  onclick="showhidediv(this);"/>By State<br>
<input name="pagetype" type="radio" value="2"  onclick="showhidediv(this);"/>By Region<br>

<div id="radius"style="display:none;"  >Radius </div>
<div id="state" style="display:none;">State</div>
<div id="region" style="display:none;">Region</div>

</form>	
    
</body>




</html>
